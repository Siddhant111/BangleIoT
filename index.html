</html>
<head>
  <title>Real Time Heartrate Streaming</title>
</head>
<body>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://www.puck-js.com/puck.js"></script>
  <div id="chartContainer" style="height: 400px; width:100%;"></div>
  <br>
  <div class="d-grid gap-2 col-3 mx-auto">
  <button type="button" class="btn btn-success" id="btnConnect">Connect</button>
  </div>
</body>
</html>

<script>
  // Code to upload to Bangle.js
  var BANGLE_CODE = `
  Bangle.setHRMPower(1)
  Bangle.on('HRM',function(hrm) {
    var d = [
      "H",
      hrm.bpm,
      hrm.confidence
      ];
    Bluetooth.println(d.join(","));
  })
  `;

  // When we click the connect button...
  var connection;
  document.getElementById("btnConnect").addEventListener("click", function() {
    // disconnect if connected already
    if (connection) {
      connection.close();
      connection = undefined;
    }
    // Connect
    Puck.connect(function(c) {
      if (!c) {
        alert("Couldn't connect!");
        return;
      }
      connection = c;
      // Handle the data we get back, and call 'onLine'
      // whenever we get a line
      var buf = "";
      connection.on("data", function(d) {
        buf += d;
        var l = buf.split("\n");
        buf = l.pop();
        l.forEach(onLine);
      });
      // First, reset the Bangle
      connection.write("reset();\n", function() {
        // Wait for it to reset itself
        setTimeout(function() {
          // Now upload our code to it
          connection.write("\x03\x10if(1){"+BANGLE_CODE+"}\n",
            function() { console.log("Ready..."); });
        }, 1500);
      });
    });
  });

  //Chart Setup
  var dps = []; 
  var chart = new CanvasJS.Chart("chartContainer", {
    title :{
      text: "Realtime Heart Rate Streaming"
    },
    axisY:{
      title: "Heart Rate",
      labelFontSize: 20,
      labelFontColor: "red",
    },
    axisX:{
      title: "Time",
      labelFontSize: 20,
      labelFontColor: "red",
      valueFormatString: "HH:mm:ss",
    },
    data: [{
      type: "line",
      indexLabel: "{y}",
      dataPoints: dps
    }]
  });

  chart.render();
  var dataLength = 30;

  var updateChart = function (hr) {
    if (dps.length <= dataLength) {
      labelVal = new Date().toISOString();
      xVal = new Date;
      yVal = hr;
      dps.push({
        x: xVal,
        y: yVal
      });
    }

    if (dps.length > dataLength) {
      dps.shift();
    }

    chart.render();
  };

  // When we get a line of data, check it and if it's
  // from the heart rate monitor, update it
  function onLine(line) {
    console.log("RECEIVED:"+line);
    var d = line.split(",");
    if (d.length==3 && d[0]=="H") {
      // we have an HR monitor reading
      var hr_data = {
        hr : parseInt(d[1]),
        conf : parseInt(d[2]),
      };
      updateChart(hr_data.hr);
    }
  }

</script>
